<article class="card">
  {{ if .Params.image }}
  <img loading="lazy" decoding="async" src="{{.RelPermalink}}/{{ .Params.image }}" alt="{{ .Title }}" class="card-img-top">
  {{ end }}
  <div class="card-body p-4">
    {{ with .Params.tags }}
    <span class="text-default">Tags: </span>
    {{ range . }}
    <a href="{{`tags/` | relLangURL}}{{. | urlize | lower}}" class="card-meta">{{. | title}}</a>
    {{ end }}
    {{ end }}
    <h3 class="card-title h6 "><a class="link-title stretched-link" href="{{.Permalink}}">{{.Title | markdownify}}</a></h3>
    <p class="card-text">{{ .Params.excerpt | default .Summary }}</p>
  </div>
</article>
